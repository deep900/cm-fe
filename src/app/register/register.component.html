<div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div class="row">
    <div class="col-sm-4">
        <form [formGroup]="registrationForm" >
            <h4>Register</h4>
            <div class="form-group">
            <label>First Name:</label>
            <input class="form-control" type="text" formControlName="firstName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" formControlName="emailAddress">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <button type="button" class="btn btn-primary mt-3" (click)="registerUser()">Register</button>
        </form>
    </div>
    </div>
    </div>
