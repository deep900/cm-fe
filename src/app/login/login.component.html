<div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
  <div class="row">
    <div class="col-sm-4">
      <h3>Login </h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label> Email: </label>
          <input type="text" formControlName="emailAddress" class="form-control">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <span class="text-danger" *ngIf='errorMsg'>{{errorMsg}}</span> <br>
        <button type="button" class="btn btn-info mt-3" (click)="loginUser()">Login</button>
        <button type="button" class="btn btn-secondary mt-3 ml-3" (click)="clearForm()">Clear</button>
      </form>
      Don't have an account ? <a href="/register">Register Here</a>
    </div>
  </div>
</div>
